<div class="reference" data-href="{{link}}">
  <p class="head">{{name}}</p>
  <p>{{snippet}}</p>
  <div class="reference-menu">
    <a title="makes {text} a link" class="menu create-link">
      <span class="glyphicon glyphicon-link"></span>
      <span class="link-text">link</span>
    <a title="inserts a footnote at the cursor position" class="menu create-footnote">
      <span class="glyphicon glyphicon-bookmark"></span>
      <span class="link-text">footnote</span>
    <a title="creates a new document with the content of this search result" class="menu create-new">
      <span class="glyphicon glyphicon-file"></span>
      <span class="link-text">new</span>
  </div>
</div>
